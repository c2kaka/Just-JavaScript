<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid red;
        }

        #div3 {
            position: absolute;
            top: 100px;
            left: 200px;
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div id="div3"></div>
        </div>
    </div>

    <script src="offset.js"></script>

    <script>
        const offsetValue = offset(document.getElementById('div3'));
        console.log(offsetValue);

        const offsetVal = offsetUseBounding(document.getElementById('div3'));
        console.log(offsetVal);
    </script>
</body>
</html>
